<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function createCounter() {
        var counter = 0;

        return {
          myCounter: function () {
            counter++;
            return counter;
          },
        };
      }

      var count = createCounter();
      console.info(count.myCounter());
      console.info(count.myCounter());
      console.info(count.myCounter());
      console.info(count.myCounter());
      console.info(count.myCounter());

      //Es una función que dentro contiene otra función
      //y que guarda los valores que se almacenan dentro del scope de esta para acceder a ellos cuando sea necesario
    </script>
  </body>
</html>
