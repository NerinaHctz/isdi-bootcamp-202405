<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.info("DEMO shadowing with var");

      var cat = "Lemmy";

      function myCats() {
        var cat = "Gris";
        console.info(cat);
      }

      myCats(); //Gris
      console.info(cat); //Lemmy

      //Al inicializar una variable en el scope global y volverla a inicializar en el scope de la función, el valor de la variable se sobreescribe dentro de la función
      //En el scope global la variable conserva su valor inicial
    </script>
  </body>
</html>
