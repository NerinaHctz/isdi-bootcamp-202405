<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var oneDayHours = 24;

      var multiplyNumbers = function (callback) {
        return callback(oneDayHours);
      };

      var twoDaysHours = multiplyNumbers(function (oneDayHours) {
        return oneDayHours * 2;
      });

      console.info(twoDaysHours);

      //Es una función que contiene otra función como parámetro.
      //Al entrar en la función, llama a la función callback para que ejecute el código que hay dentro de esta
    </script>
  </body>
</html>
