<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function getOperations(num1) {
        return function (num2) {
          return function (num3) {
            var result = num1 * num2 + num3;
            return result;
          };
        };
      }

      var twoOperations = getOperations(4);
      var threeOperations = twoOperations(2);
      console.log(threeOperations(2));

      //Es una función que recibe un solo argumento como parámetro
    </script>
  </body>
</html>
